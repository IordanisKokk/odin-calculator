<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header"><h2>CALCULATOR.JS</h2></div>
    <div class="main">
        <div class="calculator">
            <div class="displayRow">
                <div class="display">
                    <h4 class="previousDisplay"> </h4>
                    <h2 class="displayNumber">0</h2>
                </div>
            </div>
            <div class="firstRow row">
                <button class="button clearButton" id="clearButton">CE</button>
                <button class="button deleteButton" id="deleteButton">DEL</button>
            </div>
            <div class="secondRow row">
            </div>
            <div class="thirdRow row">
                <button class="button number" id="7">7</button>
                <button class="button number" id="8">8</button>
                <button class="button number" id="9">9</button>
                <button class="button operation" id="division">/</button>
            </div>
            <div class="fourthRow row">
                <button class="button number" id="4">4</button>
                <button class="button number" id="5">5</button>
                <button class="button number" id="6">6</button>
                <button class="button operation" id="product">*</button>
            </div>
            <div class="fifthRow row">
                <button class="button number" id="1">1</button>
                <button class="button number" id="2">2</button>
                <button class="button number" id="3">3</button>
                <button class="button operation" id="addition">+</button>
            </div> 
            <div class="sixthRow row">
                <button class="button number" id="button0">0</button>
                <button class="button buttonDot" id="buttondot">.</button>
                <button class="button equalSign" id="buttonEquals">=</button>
                <button class="button operation" id="subtraction">-</button>
            </div>


        </div>
    </div>
    <div class="footer"><h3>Made by IordanisKokk</h3> <a href="https://github.com/IordanisKokk/odin-calculator"><img src="resources/github-mark-white.svg" alt="" width="15px"></a> <h3>for The Odin Project</h3></div>
</body>
<script src="calculator.js"></script>
</html>
